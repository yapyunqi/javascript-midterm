<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  </head>
  <body>

    <!-- Header-->
    <div class="header" style="position:absolute; top:0px; left:0px; width:100%; height:10%; background-color:#333333">
      <h1 style="color:white; font-family:'Lato'; size:30px; padding-left:20px; padding-bottom:15px">Recorded Criminal Activity in Cambridgeshire, UK</h1>
    </div>

    <!--Sidebar-->
    <div class="sidebar" style="position:absolute; left:0px; width:30%; top:10%; bottom:0px; background-color:#f2f2f2">
      <h2 id="title" style="color:#333333; font-family:'Lato'; font-size:30px; padding-left:20px; padding-top:15px">Title</h1>
      <p id="description" style="color:#4C4C4C; font-family:'Lato'; font-size:18px; padding-left:20px; padding-right:30px; text-align:justify">Description</p>
      <p id="instructions" style="color:#4C4C4C; font-family:'Lato'; font-size:15px; padding-left:20px; padding-right:30px; text-align:justify">Instructions</p>
      <button id="nextButton">Next</button>
      <button id="prevButton">Previous</button>
    </div>

    <!-- Map -->
    <div id="map" class="map" style="position:absolute; right:0px; width:70%; top:10%; bottom:0px"></div>

    <!-- Javascript Imports -->
    <script src="js/fulldata.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/leaflet.markercluster.js"></script>

    <!-- Javascript Code -->
    <script src="js/main.js"></script>
  </body>
</html>
